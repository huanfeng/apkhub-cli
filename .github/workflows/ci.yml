name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        
    - name: Install dependencies
      run: |
        go mod download
        go mod tidy
        
    - name: Run tests
      run: |
        go test -v ./...
        
    - name: Build binary
      run: |
        go build -o apkhub
        
    - name: Test version command
      run: |
        ./apkhub version
        
  test-goreleaser:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        
    - name: Test GoReleaser config
      uses: goreleaser/goreleaser-action@v6
      with:
        version: ~> 2
        args: check
        
    - name: Test build with GoReleaser
      uses: goreleaser/goreleaser-action@v6
      with:
        version: ~> 2
        args: build --snapshot --clean