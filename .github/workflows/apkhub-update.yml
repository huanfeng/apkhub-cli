name: Update ApkHub Repository

on:
  push:
    paths:
      - 'incoming/*.apk'
      - 'incoming/*.xapk'
      - 'incoming/*.apkm'
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update-repo:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Install aapt
      run: |
        sudo apt-get update
        sudo apt-get install -y aapt
    
    - name: Build ApkHub CLI
      run: |
        git clone https://github.com/apkhub/apkhub-cli.git
        cd apkhub-cli
        go build -o apkhub
        sudo mv apkhub /usr/local/bin/
    
    - name: Initialize repository
      run: |
        if [ ! -f apkhub.yaml ]; then
          apkhub init
        fi
    
    - name: Scan for new APKs
      run: |
        mkdir -p incoming
        apkhub scan incoming/
    
    - name: Clean old versions
      run: |
        # Keep only latest 5 versions
        apkhub clean --keep 5 -y
    
    - name: Verify repository
      run: |
        apkhub verify
    
    - name: Generate statistics
      run: |
        apkhub stats > STATS.txt
    
    - name: Export to markdown
      run: |
        apkhub export -f md -o PACKAGES.md
    
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --staged --quiet || git commit -m "Update APK repository [skip ci]"
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}